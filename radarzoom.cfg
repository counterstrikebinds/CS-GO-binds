// radarzoom.cfg
// Hold or toggle to see full map on the radar
// Adjust cl_radar_scale for your preference
//
// /u/pavyf /u/OllieCrook


// Hold

alias 	+radarzoom 	"cl_radar_always_centered 0; cl_radar_scale 0.3"
alias 	-radarzoom 	"cl_radar_always_centered 1; cl_radar_scale 0.7"
bind 	key		"+radarzoom"

// Toggle

bind 	key		"toggle cl_radar_always_centered 0 1; cl_radar_scale 0.3 0.7"
