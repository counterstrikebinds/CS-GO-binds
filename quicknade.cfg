// quicknade.cfg
// Select your nades quickly with ALT+1,2,3,4,5

alias 	n1 		"use weapon_flashbang"
alias	s1 		"slot1"
alias 	n2 		"use weapon_smokegrenade"
alias 	s2 		"slot2"
alias 	n3 		"use weapon_hegrenade"
alias 	s3 		"slot3"
alias 	n4 		"use weapon_molotov; use weapon_incgrenade"
alias 	s4 		"slot4"
alias 	n5 		"use weapon_decoy"
alias 	s5 		"slot5"

alias 	usenades 	"bind 1 n1; bind 2 n2; bind 3 n3; bind 4 n4; bind 5 n5"
alias 	useslots 	"bind 1 s1; bind 2 s2; bind 3 s3; bind 4 s4; bind 5 s5"

alias 	+nadealt 	"usenades"
alias 	-nadealt 	"useslots"

bind 	alt 		"+nadealt"
