// Static crosshair users

bind 	key 		"toggle cl_crosshairsize 9999 X"

// Dynamic crosshair users

bind 	key		 	xxl_xhair
alias 	xxl_xhair 	"toggle cl_crosshairstyle 4 1; toggle cl_crosshairsize 9999 X"