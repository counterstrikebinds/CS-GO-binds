// mutevoice.cfg
// Mutes the in-game voice chat, it plays a sound when activated or deactivated
//
// /u/SharkWaffle99 /u/wild_out


bind 	key	 		"voiceoff"
alias 	voiceoff 	"voice_enable 0; play items/nvg_on; bind key "voiceon""
alias 	voiceon		"voice_enable 1; play items/nvg_off; bind key "voiceoff""

// Simple toggle

bind 	key 		"toggle voice_enable 0 1"